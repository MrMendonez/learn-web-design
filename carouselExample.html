<div class = "container">
    <div id = "myCarousel" class = "carousel slide">
      
      <ol class = "carousel-indicators">
          <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
          <li data-target = "#myCarousel" data-slide-to = "1"></li>
          <li data-target = "#myCarousel" data-slide-to = "2"></li>
      </ol>
      
      <div class = "carousel-inner">
          
          <div class = "item active">
              <img src = "images/sunsetgirl.jpg" alt = "Sunset" class = "img-responsive"> 
              <div class = "carousel-caption">
                  <h3>Sunset</h3>
                  <p>Carousel Project</p>
              </div>
          </div>
          
          <div class = "item">
              <img src = "images/skyline.jpg" alt = "Skyline" class = "img-responsive"> 
              <div class = "carousel-caption">
                  <h3>Skyline</h3>
                  <p>Carousel Project</p>
              </div>
          </div>
          
          <div class = "item">
              <img src = "images/naturemountains.jpg" alt = "Mountains" class = "img-responsive"> 
              <div class = "carousel-caption">
                  <h3>Mountains</h3>
                  <p>Carousel Project</p>
              </div>
          </div>
          
      </div>
      
      <a class = "carousel-control left" href = "#myCarousel" data-slide = "prev">
          <span class = "icon-prev"></span>
      </a>
      
      <a class = "carousel-control right" href = "#myCarousel" data-slide = "next">
          <span class = "icon-next"></span>
      </a>
