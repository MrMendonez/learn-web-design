<!DOCTYPE html>
<html>
<head>
    <title>jQuery Lightbox</title>
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/jquerylightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <!---jQUery Lightbox Plugin--->
    <div class="gallery">
        <a href="images/pics/1.jpg" data-title="City Hall Statue at Jersey City" data-lightbox="picture_one">
            <img src="images/pics/1.jpg" width="200px" />
        </a>
        <a href="images/pics/2.jpg" data-title="City Hall at Jersey City" data-lightbox="picture_one">
            <img src="images/pics/2.jpg" width="200px" />
        </a>
        <a href="images/pics/3.jpg" data-title="Downtown Yogurt at Jersey City" data-lightbox="picture_one">
            <img src="images/pics/3.jpg" width="200px" />
        </a>
        <a href="images/pics/5.jpg" data-title="Street Art at Jersey City" data-lightbox="picture_one">
        <img src="images/pics/5.jpg" width="200px" />
        </a>
        <a href="images/pics/6.jpg" data-title="Dog Festival at San Juan, Puerto Rico" data-lightbox="picture_one">
            <img src="images/pics/6.jpg" width="200px" />
        </a>
        <a href="images/pics/8.jpg" data-title="Cobblestone Street at San Juan, Puerto Rico" data-lightbox="picture_one">
            <img src="images/pics/8.jpg" width="200px" />
        </a>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
</body>
</html>
